<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Core Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ✅ SEO -->
    <title>Robojust – India's Trusted Robotics & Electronics Store</title>
    <meta name="description" content="India's largest online store for Arduino boards, robotics kits, sensors & DIY electronics components. Free shipping & COD available." />
    <meta name="keywords" content="arduino india, robotics kit, electronics components, DIY electronics, STEM education, raspberry pi india" />
    <meta name="author" content="Robojust Technologies Pvt. Ltd." />
    <meta name="robots" content="index, follow, max-image-preview:large" />

    <!-- ✅ Open Graph -->
    <meta property="og:title" content="Robojust – Premium Robotics & Electronics Components" />
    <meta property="og:description" content="India's #1 store for Arduino, Raspberry Pi, sensors & robotics kits. 10,000+ happy customers. Free shipping pan India." />
    <meta property="og:image" content="https://www.robojust.com/assets/social-preview.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://www.robojust.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Robojust" />
    <meta property="og:locale" content="en_IN" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@robojust" />
    <meta name="twitter:creator" content="@robojust" />
    <meta name="twitter:title" content="Robojust – Robotics & Electronics Store" />
    <meta name="twitter:description" content="Your one-stop shop for all electronics and robotics components in India" />
    <meta name="twitter:image" content="https://www.robojust.com/assets/social-twitter.jpg" />
    <meta name="twitter:image:alt" content="Robojust Electronics Components" />

    <!-- ✅ PWA / Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Robojust" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />

    <!-- ✅ Favicons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- ✅ Resource Hints -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.robojust.com" />

    <!-- ✅ Canonical -->
    <link rel="canonical" href="https://www.robojust.com" />
    <link rel="alternate" hreflang="en-IN" href="https://www.robojust.com" />

    <!-- ✅ Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Robojust",
        "url": "https://www.robojust.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.robojust.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- ✅ Performance Tracking -->
    <script>
      (function () {
        var timerStart = Date.now();
        window.addEventListener("load", function () {
          var loadTime = Date.now() - timerStart;
          if (window.ga) {
            ga("send", "timing", "Page", "load", loadTime);
          }
        });
      })();
    </script>
  </head>

  <body>
    <!-- ✅ App Mount Point -->
    <div id="root">
      <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading Robojust...</p>
      </div>
    </div>

    <!-- ✅ Main App Script -->
    <script type="module" src="/src/main.jsx" crossorigin="anonymous"></script>

    <!-- ✅ Legacy Browser Fallback -->
    <script nomodule>
      document.getElementById('root').innerHTML = `
        <div style="padding:2rem;text-align:center;font-family:sans-serif">
          <h1 style="color:#2563eb">Browser Update Required</h1>
          <p>For the best Robojust experience, please update to a modern browser:</p>
          <div style="margin-top:1.5rem">
            <a href="https://www.google.com/chrome/" style="margin:0 0.5rem;padding:0.5rem 1rem;background:#2563eb;color:white;text-decoration:none;border-radius:4px">Chrome</a>
            <a href="https://www.mozilla.org/firefox/" style="margin:0 0.5rem;padding:0.5rem 1rem;background:#2563eb;color:white;text-decoration:none;border-radius:4px">Firefox</a>
            <a href="https://www.microsoft.com/edge" style="margin:0 0.5rem;padding:0.5rem 1rem;background:#2563eb;color:white;text-decoration:none;border-radius:4px">Edge</a>
          </div>
          <p style="margin-top:1.5rem;font-size:0.9rem">Or contact support@robojust.com for assistance</p>
        </div>
      `;
    </script>

    <!-- ✅ No-JS Fallback -->
    <noscript>
      <div style="padding:2rem;text-align:center;font-family:sans-serif">
        <h1 style="color:#2563eb">JavaScript Required</h1>
        <p>Robojust requires JavaScript to provide our full shopping experience.</p>
        <p>Please enable JavaScript in your browser settings or contact support@robojust.com for help.</p>
      </div>
    </noscript>

    <!-- ✅ Initial Loading CSS -->
    <style>
      .loading-overlay {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: white;
      }
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #2563eb;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
